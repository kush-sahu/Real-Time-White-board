<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White_board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="toolbar">
        
        <div class="toolbar-options ">
            <!-- <div class="cross"> cross</div> -->
            <div class="tool" id="pencil">
                <img class="tool-img"  src="/NewIcons/Blue_Pencil.svg" alt="">
            </div>
            
            <div class="tool" id="eraser">
                <img class="tool-img"  src="/NewIcons/Eraser.svg" alt="" srcset="">
            </div>
            
            
            <div class="tool" id="sticky">
                <img class="tool-img"  src="/NewIcons/StickyNote.svg" alt="">
            </div>


            <div class="tool" id="upload">
                <img class="tool-img"  src="/NewIcons/Photo.svg" alt="">
            </div>


            <div class="tool" id="download">
                <img class="tool-img"  src="/NewIcons/Download.svg" alt="">
            </div>


            <div class="tool" id="undo">
                <img class="tool-img"  src="/NewIcons/Undo.svg" alt="">
            </div>
            <div class="tool" id="redo">
                <img class="tool-img"  src="/NewIcons/Redo.svg" alt="">
            </div>
            <input type="file" class="input-tag">
            <div ><h3 class="add1more">New page</h3></div>
        </div>
        
    </div>
    <div class="boardcan">
        <canvas id="board"></canvas>
        <!-- <canvas id="board1"></canvas></div> -->
          
          <script src="tools.js"></script>
         
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>

</body>

</html>
